  <script>
    $(document).ready(function(){
      
      var app6 = new Vue({
        el: '#main',
        data: {
          text: '',
          name: '',
          title: ''
        }
      })
      
      $('input[name="text"]').on('keyup', function(){
        if($(this).val() === ''){
          $('.main-text').hide();
        }else{
          $('.main-text').show();
        }
      });
      
      $('#loadImage').on('click', function(){
        console.log('woot');
        $('#imageLoader').trigger('click');
      });
      
      $('#download button').on('click', function(){
        html2canvas(document.getElementById('motivate'), {
          onrendered: function(canvas) {
            var link = document.createElement('a');
            link.download = 'motivate.jpeg';
            link.href = canvas.toDataURL();
            link.click();
          }
        });
      });
      
      var imageLoader = document.getElementById('imageLoader');
      imageLoader.addEventListener('change', handleImage, false);
      
      function handleImage(e){
          var reader = new FileReader();
          reader.onload = function(event){

              console.log('image loaded');
              console.log($('.image-area'));
              $('.image-area').css('background', 'url('+event.target.result+') no-repeat center center');
              $('.image-area').css('background-size', 'cover');
              $('#download').show();
              $('.main-text').show();
          }
          reader.readAsDataURL(e.target.files[0]);     
      }
      
      $('input[name="pos"]').on('click', function(){
        $('.image-area .side').css('float', $(this).val());
      })

    });
